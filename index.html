<!DOCTYPE html>
<html lang="en">
<head>
        <meta  charset="UTF-8">
        <meta name="viewport" content="width=device-widht, initial-scale=1.0"> 
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./img/instagram-celular.jpg" alt="Celular">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="./img/instagram-logo.png" alt="Logo Instagram" class="instagram-logo">
                <div class="profile-photo">
                    <img src = "./img/perfil-instagram.png" alt="Foto Perfil">
                </div>
                <a href="#" class="instagram-login">Continue como William</a>
                <a href="#" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">
                    Não é William
                    <p class="not-account">
                        <span class="link-blue">
                            Alternar Contas
                        </span>
                        ou
                        <span class="link-blue">
                            Inscreva-se
                        </span>
                    </p>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixar App</p>
                <div class="download">
                    <a href="#" class="app-download"><img src="./img/googleplay-button.png" alt="Google Play"></a>
                    <a href="#" class="app-download"><img src="./img/apple-button.png" alt="Apple Store"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
